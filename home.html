<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceRoller</title>
    <link rel="stylesheet" href="home.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="container">
        <h1> Dice Roller</h1>
        <label>Number of Dice:</label>
        <input id ="numOfDice" type="number" value="1" min="1" max="6">
        <button onclick="rollDice()">Roll</button>
        <p id="diceResult"></p>
        <center><p id="diceImages"></p> </center>      
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const captchaVerified = localStorage.getItem('captchaVerified');
            const captchaExpiry = localStorage.getItem('captchaExpiry');

            if (captchaVerified !=='true' || !captchaExpiry || new Date.getTime() > parseInt(captchaExpiry)){
                window.location.href = 'authentic.html';
            }
        });
    </script>
</body>
</html>
