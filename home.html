<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceRoller</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="home.js"></script>
</head>
<body>
    <div id="container">
        <h1> Dice Roller</h1>
        <label>Number of Dice:</label>
        <input id ="numOfDice" type="number" value="1" min="1" max="6">
        <button onclick="rollDice()">Roll</button>
        <p id="diceResult"></p>
        <p id="diceImages"></p>       
    </div>

    <script>
        if (localStorage.getItem('captchaVerified') !== 'true'){
            window.location.href = 'authentic.html'
        }
    </script>
</body>
</html>
